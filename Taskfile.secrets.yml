version: '3'

env:
  NAMESPACE: s3www-app

tasks:
  setup-secrets:
    desc: Create namespace, install Sealed Secrets controller, and seal MinIO credentials
    cmds:
      - echo "ğŸ“ Creating namespace $NAMESPACE if it doesn't exist..."
      - |
        kubectl get namespace $NAMESPACE >/dev/null 2>&1 || \
        kubectl create namespace $NAMESPACE
      - echo "ğŸ”§ Checking if Sealed Secrets controller is installed..."
      - |
        if ! helm list -n kube-system | grep sealed-secrets > /dev/null; then
          helm repo add bitnami-labs https://bitnami-labs.github.io/sealed-secrets
          helm repo update
          helm install sealed-secrets bitnami-labs/sealed-secrets --namespace kube-system
        else
          echo "âœ… Sealed Secrets controller already installed."
        fi
      - echo "â³ Waiting for sealed-secrets controller to be ready..."
      - |
        kubectl wait --namespace kube-system \
          --for=condition=Available deployment/sealed-secrets \
          --timeout=90s
      - echo "ğŸ” Creating and sealing MinIO credentials for namespace $NAMESPACE..."
      - |
        kubectl create secret generic minio-creds \
          --from-literal=accesskey=minioadmin \
          --from-literal=secretkey=minioadmin \
          --namespace=$NAMESPACE \
          --dry-run=client -o yaml > minio-creds.yaml
      - |
        kubeseal \
          --controller-name=sealed-secrets \
          --controller-namespace=kube-system \
          --format yaml < minio-creds.yaml > charts/s3www/files/minio-sealed-secret.yaml
      - rm -f minio-creds.yaml
      - echo "âœ… Sealed secret created at charts/s3www/files/minio-sealed-secret.yaml"
      - echo "ğŸ“¦ Applying sealed secret to namespace $NAMESPACE..."
      - kubectl apply -n $NAMESPACE -f charts/s3www/files/minio-sealed-secret.yaml

  destroy-secrets:
    desc: Delete sealed secrets and sealed-secrets controller
    cmds:
      - echo "ğŸ”¥ Deleting SealedSecret from namespace $NAMESPACE..."
      - kubectl delete -n $NAMESPACE -f charts/s3www/files/minio-sealed-secret.yaml || true
      - echo "ğŸ—‘ï¸ Uninstalling sealed-secrets controller..."
      - helm uninstall sealed-secrets -n kube-system || true
      - echo "âœ… Sealed Secrets cleanup complete."
